        <h3 id="1、hexo介绍"><a href="#1、hexo介绍" class="headerlink" title="1、hexo介绍"></a>1、hexo介绍</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">hexo是一个基于Node.js的静态博客程序，可以方便的生成静态网页托管在github和Heroku上。</span><br></pre></td></tr></table></figure>
<h3 id="2、Node-js安装"><a href="#2、Node-js安装" class="headerlink" title="2、Node.js安装"></a>2、Node.js安装</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">安装命令install node</span><br></pre></td></tr></table></figure>
<h3 id="3、Hexo安装与设置"><a href="#3、Hexo安装与设置" class="headerlink" title="3、Hexo安装与设置"></a>3、Hexo安装与设置</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">安装命令npm install -g hexo;-g表示全局安装</span><br><span class="line">；hexo init执行init命令初始化hexo到你指定的目录；</span><br><span class="line">hexo generate自动根据当前目录下文件,生成静态网页；</span><br><span class="line">hexo server运行本地服务；</span><br><span class="line">浏览器输入http://localhost:4000就可以看到效果。</span><br></pre></td></tr></table></figure>
<h3 id="4、添加博文"><a href="#4、添加博文" class="headerlink" title="4、添加博文"></a>4、添加博文</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">hexo new <span class="string">"postName"</span>  <span class="comment">#新建博文,其中postName是博文题目</span></span><br><span class="line">博文会自动生成在博客目录下<span class="built_in">source</span>/_posts\postName.md</span><br></pre></td></tr></table></figure>
<h3 id="5、主题更改"><a href="#5、主题更改" class="headerlink" title="5、主题更改"></a>5、主题更改</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">个性化博客的设置，在博客的根目录下对喜爱的主题进行主题进行克隆git <span class="built_in">clone</span> git@github.com:yunlzheng/hexo-themes.git themes/writing；</span><br><span class="line">在./_config.yml，修改主题为writing；theme: writing</span><br></pre></td></tr></table></figure>
<h3 id="6、部署到github"><a href="#6、部署到github" class="headerlink" title="6、部署到github"></a>6、部署到github</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">以上内容都是在本地进行查看, 现在将博客部署到github上</span><br><span class="line">打开./_config.yml</span><br></pre></td></tr></table></figure>
